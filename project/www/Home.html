<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sneaker Store</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> 
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="Home.html"><img src="sneakerL.png" width="100" height="100" alt="Sneaker Store Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="j1sR.jpg" class="" alt="Sneaker Image">
                    <div class="card-body">
                        <h5 class="card-title">Welcome to Sneaker Store</h5>
                        <p class="card-text">Discover the latest collection.</p>
                        <a href="products.html" class="btn btn-primary">View Products</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="abtmee.png" class="card-img-top" alt="Another Sneaker Image">
                    <div class="card-body">
                        <h5 class="card-title">About Me</h5>
                        <p class="card-text">Learn more about me.</p>
                        <a href="about.html" class="btn btn-primary">About Me</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-light py-4">
        <div class="container text-center">
            <ul class="list-inline mb-0">
                <li class="list-inline-item">
                    <a href="#"><img src="insta.jpg" height="30" width="30" alt="Instagram"></a>
                </li>
                <li class="list-inline-item">
                    <a href="#"><img src="snap.jpg" height="30" width="30" alt="Snapchat"></a>
                </li>
                <li class="list-inline-item">
                    <a href="#"><img src="whatsapp.webp" height="30" width="30" alt="WhatsApp"></a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
